# Application Configuration
spring.application.name=a2a-booking-agent
server.port=8082

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.hotel.a2a=DEBUG
logging.pattern.console===>%d{yyyy-MM-dd HH:mm:ss} - %logger - %msg%n

# A2A Agent Configuration
a2a.agent.name=hotel-booking-agent
a2a.agent.description=A specialized agent for booking hotel rooms
a2a.agent.version=1.0.0
