# Application Configuration
spring.application.name=hotel-booking-agent
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.hotel.booking=DEBUG
logging.level.com.google.adk=TRACE
logging.level.com.google.genai=TRACE
logging.level.com.google.api.gax=DEBUG
logging.level.io.grpc=DEBUG
logging.pattern.console===>%d{yyyy-MM-dd HH:mm:ss} - %logger - %msg%n

# ADK Configuration
adk.model=gemini-2.0-flash
adk.temperature=0.7
adk.max-tokens=2048

# WebSocket Configuration
websocket.allowed-origins=http://localhost:4200

# MCP Server Configuration
mcp.server.url=http://localhost:8081

# GCP Configuration
gcp.project.id=${GOOGLE_CLOUD_PROJECT}
gcp.location=${GOOGLE_CLOUD_LOCATION}
gcp.vertex.model=gemini-2.0-flash


# Agent Configuration
agent.name=HotelBookingAgent
agent.description=An agent to assist with hotel bookings and inquiries.
