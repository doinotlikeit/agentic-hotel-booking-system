# Application Configuration
spring.application.name=hotel-booking-agent
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.hotel.booking=DEBUG
logging.level.com.google.adk=DEBUG
logging.level.com.google.genai=DEBUG
logging.level.com.google.api.gax=OFF
logging.level.io.grpc=OFF
logging.pattern.console===>%d{yyyy-MM-dd HH:mm:ss} - %logger - %msg%n

# ADK Configuration
adk.model=gemini-2.0-flash
adk.temperature=0.7
adk.max-tokens=2048

# WebSocket Configuration
websocket.allowed-origins=http://localhost:4200

# MCP Server Configuration
mcp.server.url=http://localhost:8081

# A2A Server Configuration
a2a.booking.url=http://localhost:8082

# GCP Configuration
gcp.project.id=${GOOGLE_CLOUD_PROJECT}
gcp.location=${GOOGLE_CLOUD_LOCATION}
gcp.vertex.model=gemini-2.0-flash


# Agent Configuration
agent.name=HotelBookingAgent
agent.description=An agent to assist with hotel bookings and inquiries.

# Tool Discovery Configuration
# How often to poll for MCP/A2A services (in seconds)
tool.discovery.poll.interval.seconds=10
# Initial delay before first poll attempt (in seconds)
tool.discovery.initial.delay.seconds=2
