# MCP Server Application Properties

# Application
spring.application.name=hotel-mcp-server

# Server Port
server.port=8081

# Spring AI MCP Server WebMVC Configuration
spring.ai.mcp.server.name=hotel-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.sse-message-endpoint=/mcp/message
spring.ai.mcp.server.sse-endpoint=/mcp/sse

# Logging
logging.level.root=INFO
logging.level.com.hotel.mcp=DEBUG
logging.level.org.springframework.ai.mcp=DEBUG
logging.level.io.modelcontextprotocol=DEBUG
logging.pattern.console===>%d{yyyy-MM-dd HH:mm:ss} - %logger - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
